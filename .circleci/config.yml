# PHP CircleCI 2.0 configuration file
version: 2
jobs:
  build:
    docker:
      - image: dennisdigital/drupalci:8-apache-interactive
    steps:
      - checkout

      - run:
          name: Build
          command: |
            if [ -z "${PACKAGIST_TOKEN}" ]; then echo "Env variable PACKAGIST_TOKEN missing, get a token from packagist.org"; exit 1; fi
            composer config --global --auth http-basic.repo.packagist.com dennisdigital ${PACKAGIST_TOKEN}
            composer create-project dennisdigital/polaris-drupal-project:dev-CMS-96_scaffolding /var/www/polaris-cms --stability dev --no-interaction

      - run:
          name: Install profile
          command: cd /var/www/polaris-cms/web && sh profiles/contrib/polaris/scripts/install.sh

      - run:
          name: Run tests
          command: |
            cd /var/www/polaris-cms/web
            sudo -u www-data php core/scripts/run-tests.sh --keep-results --color --concurrency "31" --sqlite sites/default/files/.ht.sqlite --verbose --suppress-deprecations polaris
            cd /var/www/polaris-cms && sudo -u www-data ./vendor/bin/phpunit

      - store_artifacts:
          path: /var/www/polaris-cms/web/sites/default/files/simpletest
          destination: /tmp/results/simpletest

      - store_artifacts:
          path: /var/www/polaris-cms/web/sites/simpletest/browser_output
          destination: /tmp/results/simpletest/browser_output

      - store_artifacts:
          path: /var/www/polaris-cms/web/sites/default/files/behat-verbose
          destination: /tmp/results/behat-verbose

      - store_artifacts:
          path: /var/log/messages
          destination: /tmp/results/logs

      - store_test_results:
          path: /tmp/results

      - save_cache:
          key: composer
          paths:
            - ~/.composer/cache

workflows:
  version: 2
  build:
    jobs:
      # - build
      - build:
          context: packagist
