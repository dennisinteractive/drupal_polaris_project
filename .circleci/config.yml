# PHP CircleCI 2.0 configuration file
version: 2
jobs:
  build:
    docker:
      - image: dennisdigital/drupalci:8-apache-interactive
    steps:
      - checkout
      - run:
          name: Composer
          command: |
            cd /var/www
            composer config --global --auth http-basic.repo.packagist.com dennisdigital ${PACKAGIST_TOKEN}
            composer create-project dennisdigital/polaris-drupal-project:dev-CMS-96_scaffolding polaris-cms --stability dev --no-interaction
      - save_cache:
          key: composer
          paths:
            - ~/.composer/cache
      - run:
          name: Prepare folders
          command: |
            cd /var/www
            rm -rf html
            mkdir -p polaris-cms/private
            mkdir -p polaris-cms/web/sites/default/files/behat-verbose
            mkdir -p polaris-cms/web/sites/simpletest
            mkdir -p /tmp/results
            chown -R www-data:www-data polaris-cms
            chmod 777 polaris-cms
            ln -s polaris-cms/web html
      - run:
          name: Site install
          command: |
            cd /var/www/polaris-cms/web
            sudo -u www-data drush si polaris --db-url=sqlite://sites/default/files/.ht.sqlite -y
            # sudo -u www-data php core/scripts/drupal install polaris
      - run:
          name: Run tests
          command: |
            echo $APACHE_LOG_DIR
            cat /var/log/apache2/*.log
            cd /var/www/html
            curl -L http://localhost
            php core/scripts/run-tests.sh --keep-results --color --concurrency "31" --sqlite sites/default/files/.ht.sqlite --verbose --url http://localhost polaris
            ./vendor/bin/phpunit
      - store_test_results:
          path: /tmp/results

      - store_artifacts:
          path: /var/www/polaris-cms/web/sites/default/files/simpletest
          destination: /tmp/results/simpletest

      - store_artifacts:
          path: /var/www/polaris-cms/web/sites/simpletest/browser_output
          destination: /tmp/results/simpletest/browser_output

      - store_artifacts:
          path: /var/www/polaris-cms/web/sites/default/files/behat-verbose
          destination: /tmp/results/behat-verbose

      - store_artifacts:
          path: /var/log/messages
          destination: /tmp/logs

workflows:
  version: 2
  build:
    jobs:
      # - build
      - build:
          context: packagist
